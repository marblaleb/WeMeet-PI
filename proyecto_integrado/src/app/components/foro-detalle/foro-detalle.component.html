<div class="container" style="margin-top: 15vh;">
    <div class="row">


        <div class="message-out">
            
            <div class="mo-text">
              <h1>{{foro.nombre}}</h1>
              <h5>{{foro.actividad.fecha | date}}</h5>
              <h5>Creado por: {{foro.actividad.ofertante.userName}}</h5>

              <p style="margin-top: 2vh; font-size: 2vh">{{foro.actividad.descripcion}}</p>
             
            </div>
            
          </div>

        <div class="comments-area">
            <h4></h4>

            @for (item of mensajes; track $index) {

            
                <div class="message-out">
            
                    <div class="mo-text">
                      <h3>{{item.titulo}}</h3>                      
                      <h6>{{item.usuario.nombre}}</h6>
                      <p>{{item.contenido}}</p>
                    </div>
                  </div>

                  <div class="reply-btn">
                    <a (click)="reply(item.contenido)" class="btn-reply text-uppercase">reply</a>
                </div>

                <br><br>

        }

      
        
        </div>
        <div class="comment-form">
            <h4>Deja un mensaje</h4>
            <form class="form-contact comment_form" action="#"  #commentForm="ngForm">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <textarea class="form-control w-100" name="contenido" id="comment" cols="30" rows="9"
                                placeholder="Write Comment" [(ngModel)]='mensajeNuevo.contenido' #contenido="ngModel"></textarea>
                        </div>
                        <div [hidden]="contenido.valid || contenido.pristine" class="alert alert-danger"> Debe escribirse alg√∫n mensaje </div>
                    </div>                    
                </div>
                <div class="form-group">
                    <button type="submit" class="button button-contactForm btn_1 boxed-btn" (click)="crearMensaje()" [disabled]="!commentForm.valid">Enviar Mensaje</button>
                </div>
            </form>
        </div>


    </div>

</div>
