

  <section class="vh-100" style="background-color: #eee; margin-top: 15vh;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Modifica tu perfil</p>

                                <form class="mx-1 mx-md-4" #registerForm="ngForm">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]='user.nombre' #nombre="ngModel" required />
                                            <label class="form-label" for="nombre">Tu nombre</label>
                                        </div>
                                        <div [hidden]="!(nombre.invalid && (nombre.dirty || nombre.touched))" class="alert alert-danger">El nombre no es válido</div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="apellidos" class="form-control" name="apellidos" [(ngModel)]='user.apellidos' #apellidos="ngModel" required />
                                            <label class="form-label" for="apellidos">Tus apellidos</label>
                                        </div>
                                        <div [hidden]="!(apellidos.invalid && (apellidos.dirty || apellidos.touched))" class="alert alert-danger">Los apellidos no son válidos</div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]='user.email' #email="ngModel" required email />
                                            <label class="form-label" for="email">Tu email</label>
                                        </div>
                                        <div [hidden]="!(email.invalid && (email.dirty || email.touched))" class="alert alert-danger">El email no es válido</div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-city fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="ciudad" class="form-control" name="ciudad" [(ngModel)]='user.ciudad' #ciudad="ngModel" required />
                                            <label class="form-label" for="ciudad">Tu ciudad</label>
                                        </div>
                                        <div [hidden]="!(ciudad.invalid && (ciudad.dirty || ciudad.touched))" class="alert alert-danger">La ciudad no es válida</div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="telefono" class="form-control" name="telefono" [(ngModel)]='user.telefono' #telefono="ngModel" required pattern="^\d{10}$" />
                                            <label class="form-label" for="telefono">Tu teléfono</label>
                                        </div>
                                        <div [hidden]="!(telefono.invalid && (telefono.dirty || telefono.touched))" class="alert alert-danger">Tu teléfono no es válido</div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit()" [disabled]="!registerForm.valid">Cambiar datos</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
